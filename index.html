<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    </style>

<body>

    <h1>Art Draing App</h1>

    <div class="controls">
        <button><input id="colorSelectBtn" type="color"></button>
        <button id="brushBtn"><i class="fa-solid fa-brush"></i></i></button>
        <button id="penBtn"><i class="fa-solid fa-pen"></i></i></button>
        <button id="lineBtn"><i class="fa-solid fa-slash"></i></button>
        <button id="rectBtn"><i class="fa-solid fa-square"></i></button>
        <button id="circleBtn"><i class="fa-solid fa-circle"></i></button>
        <button id="eraseBtn"><i class="fa-solid fa-eraser"></i></button>
    </div>

    <div class="drawArea">
        <canvas id="canvas" width="1000px" height="500px">

        </canvas>
    </div>

<script src="script.js"></script>
